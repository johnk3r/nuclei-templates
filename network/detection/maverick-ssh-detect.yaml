id: maverick-ssh-detect

info:
  name: Maverick SSH Service - Detect
  author: johnk3r
  severity: info
  description: |
    Maverick SSH service was detected.
  reference:
    - https://github.com/sshtools/maverick-synergy
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: Maverick_SSHD
  tags: network,ssh,detect,detection,tcp,discovery

tcp:
  - host:
      - "{{Hostname}}"
    port: 22

    matchers:
      - type: regex
        regex:
          - '(?i)Maverick'

    extractors:
      - type: regex
        regex:
          - '(?i)SSH-(.*)-Maverick_[^\r]+'
