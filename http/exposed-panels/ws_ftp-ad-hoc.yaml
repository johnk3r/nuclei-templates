id: ws_ftp-ad-hoc

info:
  name: WS_FTP Ad Hoc - Panel Detect
  author: johnk3r
  severity: info
  description: WS_FTP Ad Hoc panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
    vendor: progress
    product: ws_ftp
    shodan-query: http.title:"Ad Hoc Transfer"
  tags: panel,wsftp

http:
  - method: GET
    path:
      - "{{BaseURL}}/AHT/"

    host-redirects: true
    max-redirects: 3
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Ad Hoc Transfer'
        condition: and

      - type: status
        status:
          - 200
